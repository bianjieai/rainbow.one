<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rainbow</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!-- Bootstrap -->
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/css/download/download.css" rel="stylesheet">
</head>
<body>

<div id="all" class="container-fluid" hidden="hidden">
    <div class="row main pc">
        <div class="header-title-content">
            <div class="header-title">
                <div class="header-logo">
                    <image src="./resources/img/titleLogo.png"/>
                </div>
                <div class="lang-block">
                    <span class="ch-lang-btn">中文</span>
                    <span class="line"></span>
                    <span class="gray-font">English</span>
                </div>
            </div>
        </div>
        <div class="font-container">
        <div class="title">
            <span id="title-first">第一个支持</span><span id="font-big">跨链</span>
        </div>
        <span class="title-info">多资产转移及服务消费的IRISnet 移动客户端</span>
            <p class="public-beta-font">公测即将开启，敬请期待...</p>
    </div>
        <div class="footer-content">
            <div class="footer-bottom-content">
                <div class="privacy-content">
                    <a class="privacy-link" href="./service_agreement.html" target="_blank">服务协议</a>
                    <span class="bottom-line">|</span>
                    <a class="terms-link" href="./privacy.html" target="_blank">隐私条款</a>
                </div>
                <div class="copyright-content"><span>版权所有 © 2018上海边界智能科技有限公司</span></div>
            </div>
        </div>
    </div>
    <div class="row phone" style="text-align: center">
        <div class="mobile-content">
           <div class="mobile-img-logo">
               <div class="lang-content">
                   <span class="lang-cn-btn">中文</span>
                   <span class="lang-en-btn">English</span>
               </div>
               <img src="./resources/img/mobile-logo.jpg" alt="">
               <div class="font-content" style="color: #0f0f0f">
                   <h5>RAINBOW</h5>
                   <p class="info-title">第一个支持跨链</p>
                   <p class="info-title-client">多资产转移及服务消费的 IRISnet 移动客户端</p>
                   <p class="public-beta-title">公测即将开启，敬请期待...</p>
                   <div class="footer">
                       <a class="privacy-link" href="./service_agreement.html" target="_blank">服务协议</a>
                       <span class="mobile-bottom-line">|</span>
                       <a class="terms-link" href="./privacy.html" target="_blank">隐私条款</a>
                       <p>版权所有 © 2018上海边界智能科技有限公司</p>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>
</div>

<script src="./resources/js/jquery.min.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
        var ua = navigator.userAgent;

        var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
            isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
            isAndroid = ua.match(/(Android)\s+([\d.]+)/),
            isMobile = isIphone || isAndroid;

        if (isMobile) {
            $("div.pc").hide();
            $("div.phone").show();
            $("#all").show();
        } else {
            $("div.pc").show();
            $("div.phone").hide();
            $("#all").show();
        }
    })
    $(".ch-lang-btn").click(function () {
        $(".ch-lang-btn").css("color","#3498DB");
        $(".gray-font").css("color","#000");
        $("#title-first").text("第一个支持");
        $('#font-big').text("跨链");
        $('.title-info').text("多资产转移及服务消费的IRISnet 移动客户端");
        $('.public-beta-font').text("公测即将开启，敬请期待...");
        $("#font-big").css("visibility","visible");
        $(".privacy-link").text("服务协议");
        $(".terms-link").text("隐私政策");

    });
    $(".gray-font").click(function () {
        $(".ch-lang-btn").css("color","#000");
        $(".gray-font").css("color","#3498DB");
        $('.public-beta-font').text("We will open public test soon");
        $("#font-big").css("visibility","hidden");
        $("#title-first").text("First IRISnet mobile client that supports cross-chain ");
        $(".title-info").text("multi-asset transfers and iServices consumption");
        $(".privacy-link").text("Privacy");
        $(".terms-link").text("Terms");
    })
    $(".lang-cn-btn").on("touchstart",function () {
        $(".lang-cn-btn").css("color","#3498DB");
        $(".lang-en-btn").css("color","#000");
        $(".privacy-link").text("服务协议");
        $(".terms-link").text("隐私政策");
        $(".public-beta-title").text("公测即将开启，敬请期待...");
        $(".info-title-client").css("display","block");
        $(".info-title").text("第一个支持跨链");
        $(".info-title-client").text("多资产转移及服务消费的 IRISnet 移动客户端");
    });
    $(".lang-en-btn").on("touchstart",function () {
        $(".lang-cn-btn").css("color","#000");
        $(".lang-en-btn").css("color","#3498DB");
        $(".info-title").text("First IRISnet mobile client that supports cross-chain multi-asset transfers and iServices consumption");
        $(".info-title-client").css("display","none");
        $(".public-beta-title").text("We will open public test soon");
        $(".privacy-link").text("Privacy");
        $(".terms-link").text("Terms");
    })
</script>
</body>
</html>
